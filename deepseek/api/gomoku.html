<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋游戏</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5dc;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #8b4513;
            margin-bottom: 10px;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(15, 30px);
            grid-template-rows: repeat(15, 30px);
            background-color: #deb887;
            border: 2px solid #8b4513;
            position: relative;
        }
        
        .cell {
            width: 30px;
            height: 30px;
            box-sizing: border-box;
            position: relative;
            cursor: pointer;
        }
        
        .cell::before, .cell::after {
            content: '';
            position: absolute;
            background-color: #000;
        }
        
        .cell::before {
            width: 100%;
            height: 1px;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }
        
        .cell::after {
            width: 1px;
            height: 100%;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
        }
        
        .piece {
            position: absolute;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            z-index: 1;
        }
        
        .black {
            background: radial-gradient(circle at 30% 30%, #666, #000);
            box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }
        
        .white {
            background: radial-gradient(circle at 30% 30%, #fff, #ccc);
            box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }
        
        button {
            padding: 8px 15px;
            background-color: #8b4513;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #a0522d;
        }
        
        .status {
            margin-top: 15px;
            font-size: 18px;
            color: #8b4513;
            font-weight: bold;
            height: 24px;
        }
        
        .star-point {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: #000;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
    </style>
</head>
<body>
    <h1>五子棋游戏</h1>
    <div class="game-container">
        <div class="status" id="status">黑方回合</div>
        <div class="board" id="board"></div>
        <div class="controls">
            <button id="restart">重新开始</button>
            <button id="undo">悔棋</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const BOARD_SIZE = 15;
            const boardElement = document.getElementById('board');
            const statusElement = document.getElementById('status');
            const restartButton = document.getElementById('restart');
            const undoButton = document.getElementById('undo');
            
            let board = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(null));
            let currentPlayer = 'black';
            let gameOver = false;
            let moveHistory = [];
            
            // 初始化棋盘
            function initializeBoard() {
                boardElement.innerHTML = '';
                
                // 创建棋盘格子
                for (let row = 0; row < BOARD_SIZE; row++) {
                    for (let col = 0; col < BOARD_SIZE; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        cell.addEventListener('click', handleCellClick);
                        boardElement.appendChild(cell);
                    }
                }
                
                // 添加星位点
                const starPoints = [
                    [3, 3], [3, 11], [7, 7], [11, 3], [11, 11]
                ];
                
                starPoints.forEach(([row, col]) => {
                    const starPoint = document.createElement('div');
                    starPoint.className = 'star-point';
                    starPoint.style.left = `${col * 30 + 15}px`;
                    starPoint.style.top = `${row * 30 + 15}px`;
                    boardElement.appendChild(starPoint);
                });
            }
            
            // 处理格子点击
            function handleCellClick(e) {
                if (gameOver) return;
                
                const row = parseInt(e.target.dataset.row);
                const col = parseInt(e.target.dataset.col);
                
                if (board[row][col] !== null) return;
                
                // 记录历史
                moveHistory.push({row, col, player: currentPlayer});
                
                // 放置棋子
                placePiece(row, col, currentPlayer);
                board[row][col] = currentPlayer;
                
                // 检查胜利
                if (checkWin(row, col)) {
                    gameOver = true;
                    const winner = currentPlayer === 'black' ? '黑方' : '白方';
                    statusElement.textContent = `${winner}获胜！`;
                    return;
                }
                
                // 切换玩家
                currentPlayer = currentPlayer === 'black' ? 'white' : 'black';
                statusElement.textContent = `${currentPlayer === 'black' ? '黑方' : '白方'}回合`;
            }
            
            // 放置棋子
            function placePiece(row, col, player) {
                const piece = document.createElement('div');
                piece.className = `piece ${player}`;
                
                const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
                cell.appendChild(piece);
            }
            
            // 检查胜利条件
            function checkWin(row, col) {
                const directions = [
                    [0, 1],   // 水平
                    [1, 0],   // 垂直
                    [1, 1],   // 对角线
                    [1, -1]   // 反对角线
                ];
                
                for (const [dx, dy] of directions) {
                    let count = 1;
                    
                    // 正向检查
                    count += countDirection(row, col, dx, dy);
                    // 反向检查
                    count += countDirection(row, col, -dx, -dy);
                    
                    if (count >= 5) return true;
                }
                
                return false;
            }
            
            // 计算连续棋子数
            function countDirection(row, col, dx, dy) {
                let count = 0;
                let r = row + dx;
                let c = col + dy;
                
                while (
                    r >= 0 && r < BOARD_SIZE && 
                    c >= 0 && c < BOARD_SIZE && 
                    board[r][c] === currentPlayer
                ) {
                    count++;
                    r += dx;
                    c += dy;
                }
                
                return count;
            }
            
            // 重新开始游戏
            function restartGame() {
                board = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(null));
                currentPlayer = 'black';
                gameOver = false;
                moveHistory = [];
                statusElement.textContent = '黑方回合';
                initializeBoard();
            }
            
            // 悔棋
            function undoMove() {
                if (gameOver || moveHistory.length === 0) return;
                
                const lastMove = moveHistory.pop();
                board[lastMove.row][lastMove.col] = null;
                
                const cell = document.querySelector(
                    `.cell[data-row="${lastMove.row}"][data-col="${lastMove.col}"]`
                );
                cell.innerHTML = '';
                
                currentPlayer = lastMove.player;
                statusElement.textContent = `${currentPlayer === 'black' ? '黑方' : '白方'}回合`;
            }
            
            // 事件监听
            restartButton.addEventListener('click', restartGame);
            undoButton.addEventListener('click', undoMove);
            
            // 初始化游戏
            initializeBoard();
        });
    </script>
</body>
</html>
